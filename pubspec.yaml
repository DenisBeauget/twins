name: twins_front
description: "twins app"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_auth: ^4.19.5
  firebase_core: ^2.31.0
  carousel_slider: ^4.2.1
  shared_preferences: ^2.2.3
  motion_toast: ^2.9.1
  cloud_firestore: ^4.17.3
  firebase_core_platform_interface: ^5.0.0
  haptic_feedback: ^0.4.2
  flutter_bloc: ^7.3.0
  bloc: ^7.2.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/img/twins_logo.png
    - assets/img/twins_logo_w.png
    - assets/img/scroll.gif
    - assets/img/scroll_w.gif
